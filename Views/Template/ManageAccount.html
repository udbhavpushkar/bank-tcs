$def with (accounts)
<div class="center" style="margin-top: 20px">
    <a href="/manageCustomer" class="waves-effect btn-block waves-light btn">Manage Customer</a>
    <a href="/createCustomer" class="waves-effect btn-block waves-light btn">Create Customer</a>
    <a href="/manageAccount" class="waves-effect btn-block waves-light btn">Manage Account</a>
</div>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <h2>Manage Account</h2>
        <div class="col s12">
            <form action="">
                <div class="row">
                    <div class="input-field col s10">
                        <input autocomplete="off" id="searchid" name="searchid" type="text">
                        <label for="searchid">Enter SSNID, Customer ID, Account Id</label>
                    </div>
                    <div class="input-field col s2">
                        <input type="submit" class="btn" name="submit" id="search" value="Search">
                    </div>
                </div>
            </form>
            <div class="col s12">
                <table>
        <thead>
          <tr>
              <th>Account No</th>
              <th>Customer Id</th>
              <th>Balance</th>
              <th>Create Time</th>
              <th>Delete</th>
          </tr>
        </thead>

        <tbody>
        $for account in accounts:
            <tr>
                <td>$account.account_no</td>
                <td>$account.customerid</td>
                <td>$account.balance</td>
                <td>$account.created</td>
                <td><a href="/deleteAccount/$account.account_no" onclick="return confirm('Are you sure ?')" class="btn circle red"><i class="material-icons">delete</i></a></td>
            </tr>
        </tbody>
      </table>
            </div>
        </div>
    </div>
</div>

$def with (customer)
<div class="center" style="margin-top: 20px">
    <a href="/manageCustomer" class="waves-effect btn-block waves-light btn">Manage Customer</a>
    <a href="/createCustomer" class="waves-effect btn-block waves-light btn">Create Customer</a>
    <a href="/manageAccount" class="waves-effect btn-block waves-light btn">Manage Account</a>
</div>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <h2>Update Customer</h2>
        <div class="col s12">
            <form action="/editCustomer" method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <input autocomplete="off" id="ssnid" name="ssnid" value="$customer[0].customerId" type="text">
                        <label for="ssnid">Enter SSNID</label>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input autocomplete="off" id="name" name="name" value="$customer[0].name" type="text">
                        <label for="name">Customer Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input autocomplete="off" id="age" name="age" value="$customer[0].age" type="number">
                        <label for="age">Age</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input autocomplete="off" id="address" name="address" value="$customer[0].address" type="text">
                        <label for="address">Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input autocomplete="off" id="city" value="$customer[0].city" name="city" type="text">
                        <label for="city">City</label>
                    </div>
                    <div class="input-field col s4">
                        <input autocomplete="off" id="state" value="$customer[0].state" name="state" type="text">
                        <label for="state">State</label>
                    </div>
                    <div class="input-field col s4">
                        <input autocomplete="off" id="pincode" name="pincode" type="text">
                        <label for="pincode">Pincode</label>
                    </div>
                </div>

                <div class="input-field col s2">
                    <input type="submit" class="btn" name="submit" id="update" value="Update">
                </div>
            </form>

        </div>
    </div>
</div>
